<ui:composition template="WEB-INF/PlantTemplate.xhtml">
	<ui:param name="title" value="Plants By WebSphere Login" />
	<ui:define name="content">
		<h:form id="login">
			<table border="0" cellpadding="0" cellspacing="5" width="100%">
				<tr>
					<td>
						<p class="trail">
							<h:commandLink styleClass="trail footer" action="promo"
								value="Home" />
						</p>
					</td>
				</tr>
				<tr>
					<td style="width: 100%">
						<table border="0" cellpadding="5" cellspacing="5" width="600">
							<tr>
								<td style="width: 100%" valign="middle"><h1>Login or
										Register</h1></td>
								<td align="right" valign="middle" style="white-space: nowrap"></td>
								<td valign="middle"></td>
							</tr>
							<tr>
								<td colspan="3">
									<table width="600" border="0" cellpadding="2" cellspacing="0">
										<tr>
											<td colspan="2"><p>
													If you are a returning customer and previously set up an
													account, please enter your <span style="white-space: nobr">e-mail
														address</span> and password below.
												</p>
												<br /></td>
										</tr>
										<tr>
											<td style="white-space: nowrap;"><p>
													<label for="email">E-mail address:&nbsp;</label>
												</p></td>
											<td style="width: 100%">
												<p>
													<h:inputText id="email" required="true"
														value="#{account.loginInfo.email}" size="20" />
													&nbsp;&nbsp;
													<h:message id="emailError" for="email"
														style="color: #FF0000; font-weight: bold" />
												</p>
											</td>
										</tr>
										<tr>
											<td style="white-space: nowrap;"><p>
													<label for="password">Password:&nbsp;</label>
												</p></td>
											<td>
												<p>
													<h:inputSecret id="password" required="true"
														value="#{account.loginInfo.password}" size="20" />
												</p>
											</td>
										</tr>
										<tr>
											<td></td>
										</tr>
										<tr>
											<td colspan="2"><h:outputText style="color: #ff0033"
													value="#{account.loginInfo.message}" /></td>
										</tr>
										<tr>
											<td colspan="2"><h:commandLink
													action="#{account.performLoginComplete}">
													<h:graphicImage library="images" name="button_sign_in.gif"
														style="border: 0px" alt="Sign in" />
												</h:commandLink> <br />
											<br /></td>
											<td></td>
										</tr>
										<tr>
											<td></td>
										</tr>
										<tr>
											<td colspan="2">
												<p>
													If you are a <i>New</i> customer you can
													<h:commandLink action="#{account.performRegister}"
														value="register for your own account here"
														immediate="true" />
													.
												</p> <br />
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<br />
			<table
				style="background-color: #669966; border: 0px; padding: 0px; width: 100%">
				<tr>
					<td style="width: 100%"><h:graphicImage name="1x1_trans.gif"
							library="images" width="1" height="1" alt="" /></td>
				</tr>
			</table>
			<br />
		</h:form>
	</ui:define>
</ui:composition>
</html>
