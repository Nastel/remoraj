<ui:composition template="WEB-INF/PlantTemplate.xhtml">
	<ui:param name="title" value="Plants By WebSphere Order Done" />
	<ui:define name="content">
		<h:form id="orderdone">
			<table border="0" cellpadding="0" cellspacing="5" width="100%">
				<tr>
					<td>
						<p class="trail">
							<h:commandLink styleClass="trail footer" action="promo"
								value="Home" />
						</p>
					</td>
				</tr>
				<tr>
					<td style="width: 100%">
						<table border="0" cellpadding="5" cellspacing="5" width="600">
							<tr>
								<td class="H1" style="width: 100%" valign="middle">Order
									Completion</td>
								<td style="text-align: right; white-space: nowrap"
									valign="middle"></td>
								<td valign="middle"></td>
							</tr>
							<tr>
								<td>
									<p>Thank you for making your Plants By WebSphere purchase!</p>
									<br />
									<p>
										Order number
										<h:outputText value="#{account.lastOrderNum}" />
									</p>
									<br />
									<p>Expected arrival in 5-7 business days.</p>
									<br />
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<br />
			<table style="background-color: #669966" border="0" cellpadding="0"
				cellspacing="0" width="100%">
				<tr>
					<td style="width: 1px"><h:graphicImage library="images"
							name="1x1_trans.gif" style="width: 1px; height: 1px;" alt="" />
					</td>
				</tr>
			</table>
		</h:form>
	</ui:define>
</ui:composition>
</html>
