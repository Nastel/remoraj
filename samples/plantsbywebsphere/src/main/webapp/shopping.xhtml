<ui:composition template="WEB-INF/PlantTemplate.xhtml">
	<ui:param name="title" value="Plants By WebSphere Shopping" />
	<ui:define name="content">
		<h:form id="shopping">
			<table border="0" cellpadding="4" cellspacing="0" width="100%">
				<tr>
					<td class="trail">
						<p class="trail">
							<h:commandLink styleClass="trail" action="promo" value="Home" />
						</p>
					</td>
				</tr>
				<tr>
					<td colspan="5" style="width: 100%">
						<table cellpadding="5" cellspacing="5" border="0" width="600">
							<tr>
								<td style="width: 100%" valign="middle">
									<h1>
										<h:outputText value="#{shopping.products[0].categoryName}" />
									</h1>
								</td>
								<td valign="middle"
									style="text-align: right; white-space: nowrap"><p>Page
										1 of 1</p></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
			<h:panelGrid columns="5" cellpadding="5" cellspacing="5" border="0"
				width="600">
				<c:forEach items="#{shopping.products}" var="product"
					varStatus="status">
					<h:panelGroup>
						<h:commandLink action="#{shopping.performProductDetail}">
							<f:param name="itemID" value="#{product.inventory.inventoryId}" />
							<h:graphicImage
								url="/servlet/ImageServlet?action=getimage&amp;inventoryID=#{product.inventory.inventoryId}"
								style="border: 0px; height: 95px; width: 80px"
								alt="#{product.inventory.name}" />
						</h:commandLink>
						<br />
						<p>
							<h:commandLink action="#{shopping.performProductDetail}"
								value="#{product.inventory.name}">
								<f:param name="itemID" value="#{product.inventory.inventoryId}" />
							</h:commandLink>
						</p>
						<br />
					</h:panelGroup>
				</c:forEach>
			</h:panelGrid>
			<table cellpadding="5" cellspacing="5" border="0" width="600">
				<tr>
					<td style="width: 100%">&nbsp;</td>
					<td valign="middle" style="text-align: right; white-space: nowrap"><p>Page
							1 of 1</p></td>
				</tr>
			</table>
			<table
				style="background-color: #669966; border: 0px; padding: 0px; width: 100%">
				<tr>
					<td style="width: 100%"><h:graphicImage name="1x1_trans.gif"
							library="images" width="1" height="1" alt="" /></td>
				</tr>
			</table>
			<br />
		</h:form>
	</ui:define>
</ui:composition>
