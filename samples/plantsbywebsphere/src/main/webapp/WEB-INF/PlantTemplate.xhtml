<h:head>
    <title>${title}</title>
    <h:outputStylesheet name="PlantMaster.css" library="theme"/>
</h:head>

<body onload="top.deselectMenu('banner:menu1');top.deselectMenu('banner:menu2');top.deselectMenu('banner:menu3');top.deselectMenu('banner:menu4')" >
<div id="banner" class="banner">
<h:form id="bannerform">
        <table class="banner">
          <tr>
            <td style="background-color: white; width: 10px">
              <h:graphicImage name="1x1_trans.gif" library="images" style="height: 1px; width: 10px" alt="" />
            </td>
            <td style="background-color: white; width: 200px">
              <h:graphicImage name="pbw.jpg" library="images" style="height: 48px; width: 181px" alt="Plants by WebSphere" />
            </td>
            <td class="cartitemright" style="background-color: white;width: 100%">
            	<h:panelGroup id="cartPreviewGroup">
            		<h:outputText id="cartEmptyText" rendered="#{shopping.cart.size == 0}"  
            				value="Your shopping cart is currently empty"/>
					<h:outputText id="cartSizeText" rendered="#{shopping.cart.size > 0}"
							value="Your shopping cart contains #{shopping.cart.size} items"/>
					<br />
					<h:outputText id="cartTotalText" rendered="#{shopping.cart.size > 0}"
							value="Current total is #{shopping.cart.subtotalCost}."/>
            		</h:panelGroup>
            </td>
            <td style="background-color: white; width: 10px">
              <h:graphicImage name="1x1_trans.gif" library="images" style="height: 1px; width: 10px" alt="" />
            </td>
          </tr>
        </table>
        <table class="banner">
          <tr>
            <td style="background-image: url('resources/images/tabs_background.jpg'); padding: 0px;">
              <h:graphicImage style="border: 0px; height: 21px; width: 10px" alt="" library="images" name="1x1_trans.gif"   />
            </td>
            <td style="padding: 0px;">
              <h:commandLink action="#{shopping.performShopping}" >
                <f:param name="category" value="0" />
                <h:graphicImage id="menu1" style="border: 0px; height: 35px; width: 75px;" library="images" name="tab_flowers_u.gif" alt="Flowers" />
              </h:commandLink>
            </td>
            <td style="padding: 0px;">
              <h:commandLink action="#{shopping.performShopping}" >
                <f:param name="category" value="1" />
                <h:graphicImage id="menu2" style="border: 0px; height: 35px; width: 136px;" library="images" name="tab_veggies_u.gif" alt="Fruits and Vegetables" />
              </h:commandLink>
            </td>
            <td style="padding: 0px;">
              <h:commandLink action="#{shopping.performShopping}" >
                <f:param name="category" value="2" />
                <h:graphicImage id="menu3" style="border: 0px; height: 35px; width: 57px;" library="images" name="tab_trees_u.gif" alt="Trees" />
              </h:commandLink>
            </td>
            <td style="padding: 0px;">
              <h:commandLink action="#{shopping.performShopping}" >
                <f:param name="category" value="3" />
                <h:graphicImage id="menu4" style="border: 0px; height: 35px; width: 92px;" library="images" name="tab_accessories_u.gif" alt="Accessories" />
              </h:commandLink>
            </td>
            <td style="background-image: url('resources/images/tabs_background.jpg'); width: 100%"> <f:verbatim>&amp;nbsp;&amp;nbsp;</f:verbatim> </td>
            <td style="background-image: url('resources/images/tabs_background.jpg'); text-align: right; white-space: nowrap">
              <p class="global">
                <a class="global" href="index.html" >HOME</a><f:verbatim>&amp;nbsp;&amp;nbsp;:&amp;nbsp;</f:verbatim>
                <h:commandLink styleClass="global" action="#{shopping.performCart}"  value="SHOPPING CART" /><f:verbatim>&amp;nbsp;&amp;nbsp;:&amp;nbsp;</f:verbatim>
                <h:commandLink styleClass="global" action="#{account.performLogin}"  value="LOGIN" /><f:verbatim>&amp;nbsp;&amp;nbsp;:&amp;nbsp;</f:verbatim>
                <h:commandLink styleClass="global" action="#{help.performHelp}" value="HELP" /><f:verbatim>&amp;nbsp;&amp;nbsp;:&amp;nbsp;</f:verbatim>
              </p>
            </td>
          </tr>
        </table>
      </h:form>
</div>
<div id="bodycontent" class="bodycontent">
	<ui:insert name="content"/>
</div>
<div id="footer">
<table class="footer">
  <tr>
    <td>
      <h:graphicImage library="images" name="poweredby_WebSphere.gif" alt="Powered by Webphere" />
    </td>
    <td>
      <h:form id="footerform">
        <p class="footer">
          <h:commandLink styleClass="footer" value="Flowers" action="#{shopping.performShopping}" >
            <f:param name="category" value="0" />
          </h:commandLink><f:verbatim>&amp;nbsp;&amp;nbsp;:&amp;nbsp;</f:verbatim>
          <h:commandLink styleClass="footer" value="Fruits &amp; Vegetables" action="#{shopping.performShopping}" >
            <f:param name="category" value="1" />
          </h:commandLink><f:verbatim>&amp;nbsp;&amp;nbsp;:&amp;nbsp;</f:verbatim>
          <h:commandLink styleClass="footer" value="Trees" action="#{shopping.performShopping}" >
      	  <f:param name="category" value="2" />
          </h:commandLink><f:verbatim>&amp;nbsp;&amp;nbsp;:&amp;nbsp;</f:verbatim>
          <h:commandLink styleClass="footer" value="Accessories" action="#{shopping.performShopping}" >
            <f:param name="category" value="3" />
          </h:commandLink><f:verbatim>&amp;nbsp;&amp;nbsp;:&amp;nbsp;</f:verbatim>
          <a class="footer" href="index.html">Home</a><f:verbatim>&amp;nbsp;&amp;nbsp;:&amp;nbsp;</f:verbatim>
          <h:commandLink styleClass="footer" value="Shopping Cart" action="#{shopping.performCart}"  /><f:verbatim>&amp;nbsp;&amp;nbsp;:&amp;nbsp;</f:verbatim>
          <h:commandLink styleClass="footer" value="My Account" action="#{account.performAccount}"  /><f:verbatim>&amp;nbsp;&amp;nbsp;:&amp;nbsp;</f:verbatim>
          <h:commandLink styleClass="footer" value="Login" action="#{account.performLogin}"  /><f:verbatim>&amp;nbsp;&amp;nbsp;:&amp;nbsp;</f:verbatim>
          <h:commandLink styleClass="footer" value="Help" action="#{help.performHelp}" />
        </p>
      </h:form>
    </td>
  </tr>
</table>
</div>
</body>
</html>
