log4j.logger.com.jkoolcloud.tnt4j.streams=DEBUG
#log4j.logger.com.jkoolcloud.tnt4j.streams=DEBUG, tnt4j
#### tnt4j API logger ####
log4j.logger.com.jkoolcloud.tnt4j=DEBUG
#### tnt4j API logger ####
log4j.logger.com.jkoolcloud.jesl=DEBUG
